<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/images/utility.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e9f5e9; /* Right section background */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Section - Background Image */
        .left-section {
            flex: 1; /* Takes half the screen */
            background: url('/static/images/background.png') no-repeat center center/cover;
        }

        /* Right Section - Light Green Background */
        .right-section {
            flex: 1;
            background: #e9f5e9;
        }

        /* Centered Login Box */
        .login-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #222;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            font-size: 16px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #219150;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                height: 30vh;
                width: 100%;
            }

            .right-section {
                height: 70vh;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side - Background Image -->
        <div class="left-section"></div>

        <!-- Right side - Light Green Background -->
        <div class="right-section"></div>
    </div>  

    <!-- Login Form (Centered on Screen) -->
    <div class="login-container">
        <h2>LOGIN</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <!--here i have changed from login to token in action -->
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="USERNAME" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit">SIGN IN</button>
        </form>
    </div>
</body>
</html>
